name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./app-1 -t voa2000/flask-app-1
      
    - name: Push the Docker image
      run: docker push voa2000/flask-app-1

